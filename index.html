<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="findWeatherData.bundle.js"></script><script defer src="findCoordinates.bundle.js"></script><script defer src="displayWeatherData.bundle.js"></script></head>
