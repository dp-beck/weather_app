<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="findWeatherData.bundle.js"></script><script defer src="findCoordinates.bundle.js"></script><script defer src="displayWeatherData.bundle.js"></script><script defer src="convertTemperature.bundle.js"></script><script defer src="currentTime.bundle.js"></script><script defer src="findTimezone.bundle.js"></script></head>
<body>
    <header>
        <h1 id="currentLocationDisplayed"></h1>
    </header>
    
    <div class="content">
        <div class="temperatureWrapper">
            <div id="temperatureDisplay"></div>
            <div class="temperatureConversionButtons">
                <button type="button" id="fahrenheitToCelsiusButton">℃</button>
                <button type="button" id="celsiusToFahrenheitButton">℉</button>
            </div>
        </div>

        <div class="clockWrapper">
            <div id="clock"></div>
        </div>

        <div class="weatherWrapper">
            <img src="" alt="" id="weatherIcon">
            <div id="weatherDisplay"></div>
        </div>
    
        <div class="searchWrapper">
            <p id="errorMessage"></p>
            <p>Need to find a new city?</p>
            <div class="searchForm">
                <label for="city">City: <span class="required">(Required)</span></label>
                <input type="text" id="city" name="city" value="Cincinnati">
                <label for="state">State: <span class="required">(Required if USA)</span></label>
                <input type="text" id="state" name="state" value="OH">
                <label for="countryCode">Country Code: <span class="required">(Required if not USA)</span></label>
                <input type="text" id="countryCode" name="countryCode" value="USA">
                <button type="button" id="submitButton">Submit</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Daniel Beck © 2022</p>
    </footer>
</body>
</html>
